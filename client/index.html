<!doctype html>
<!--suppress HtmlUnknownTag -->
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>VR Desktop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="black">

    <script src="node_modules/aframe/dist/aframe-v1.3.0.min.js"></script>
</head>

<body>

<a-scene>
    <a-assets>
        <!-- Copyright: ESA/Gaia/DPAC, CC BY-SA 3.0 IGO -->
        <img id="sky" crossorigin="anonymous" alt="sky"
             src="https://cdn.sci.esa.int/documents/33580/35361/1567215018395-ESA_Gaia_DR2_AllSky_Brightness_Colour_Cartesian_625.jpg">
        <!-- Video -->
        <!--suppress HtmlUnknownTarget -->
        <video id="video" src="api/video.mp4" autoplay></video>
    </a-assets>

    <!-- Background/sky -->
    <a-sky src="#sky" rotation="0 -130 0"></a-sky>

    <a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" color="#2B8854"></a-plane>

    <a-video src="#video" width="16" height="9" position="0 0 -10"></a-video>
</a-scene>

</body>

</html>
